<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style in HTML</title>
</head>

<style>
    body { background-color: beige;
    }

    hr.hr1{
        background-color: blueviolet;
        border-style: dotted;
        height: 10px;
        width: 30%;
    }
</style>

<body>
    <center>
        <h1>Style tag in HTML</h1>
    </center>

    <!-- add comment -->
    <hr>

    <center>
        <h2>Styling hr tag</h2>
        <br>
        <br>
        <hr class="hr1">
    </center>
</body>
</html>
